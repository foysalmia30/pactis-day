<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap-Er-Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to my <span
                class="font-semibold text-purple-600">Baap-Er-Bank</span>!!!</h1>
    </header>
    <main>
        <section class="p-8 bg-green-200 w-3/4 mx-auto mt-8">
            <h3 class="text-2xl mb-4">Place Login</h3>
            <div>
                <input id="user-email" class="mb-4 p-1 px-1 border rounded

                border-orange-100	 block w-3/4" type="text" name="" id="" placeholder="Enter your email">
                <input id="user-password" class="mb-4 p-1 px-1 border rounded

                border-orange-100	 block w-3/4" type="password" name="" id="" placeholder="Enter your password">
                <button id="login-submit" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Submit</button>
            </div>
        </section>
    </main>
    <script src="login.js"></script>
</body>

</html>
